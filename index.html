<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="main">
        <div class="display"></div>
        <div class="clearEquals">
            <button code="Delete" class="clear" onclick="pushClear()">CE</button>
            <button code="Enter" class="equals" onclick="pushEquals()">=</button>
        </div>
        <div class="mainButtons">
            <div class="numsAndDot">
                <div class="numbers">
                    <button code="Digit7" class="num" id="7" onclick="pushNumber(this)">7</button>
                    <button code="Digit8" class="num" id="8" onclick="pushNumber(this)">8</button>
                    <button code="Digit9" class="num" id="9" onclick="pushNumber(this)">9</button>
                    <button code="Digit4" class="num" id="4" onclick="pushNumber(this)">4</button>
                    <button code="Digit5" class="num" id="5" onclick="pushNumber(this)">5</button>
                    <button code="Digit6" class="num" id="6" onclick="pushNumber(this)">6</button>
                    <button code="Digit1" class="num" id="1" onclick="pushNumber(this)">1</button>
                    <button code="Digit2" class="num" id="2" onclick="pushNumber(this)">2</button>
                    <button code="Digit3" class="num" id="3" onclick="pushNumber(this)">3</button>
                </div>
                <div class="zeroDot">
                    <button code="Digit0" class="num" id="0" onclick="pushNumber(this)">0</button>
                    <button code="Period" class="dot" id="dot" onclick="pushDot()">.</button>
                </div>
            </div>
            <div class="operators">
                <button code="NumpadAdd" class="add oper" onclick="pushOperator(this)">+</button>
                <button code="NumpadSubtract" class="subtract oper" onclick="pushOperator(this)">-</button>
                <button code="NumpadMultiply" class="multiply oper" onclick="pushOperator(this)">*</button>
                <button code="NumpadDivide" class="divide oper" onclick="pushOperator(this)">/</button>
            </div>
        </div>
    </div>
</body>
</html>
